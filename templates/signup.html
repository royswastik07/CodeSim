{% extends 'base.html' %} {% block title %}Sign Up - CodeSim{% endblock %} 
{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-gray-800">
    <div class="bg-gray-800 border border-gray-700 rounded-xl p-10 w-full max-w-lg shadow-xl transform transition duration-300 hover:scale-105">

        <div class="text-center mb-6">
            <h1 class="text-[26px] font-bold text-white mb-2">Create Account</h1>
            <p class="text-gray-400">Join CodeSim and start comparing code</p>
        </div>

        <form method="POST" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Name</label>
                <input type="text" id="name" name="name" class="w-full p-3.5 rounded-lg bg-gray-700/50 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" placeholder="Enter your name" required aria-label="Name" />
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3.5 rounded-lg bg-gray-700/50 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" placeholder="Enter your email" required aria-label="Email" />
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 text-white p-3.5 rounded-lg hover:from-indigo-600 hover:to-purple-600 transition">
                Sign Up
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-400">
                Already have an account?
                <a href="{{ url_for('login') }}" class="text-blue-400 hover:text-blue-300 font-semibold">
                    Log In
                </a>
            </p>
        </div>
        <div data-lov-id="src/pages/Login.tsx:114:8" data-lov-name="div" data-component-path="src/pages/Login.tsx" data-component-line="114" data-component-file="Login.tsx" data-component-name="div" data-component-content="%7B%22className%22%3A%22text-center%20mt-6%22%7D" class="text-center mt-6"><a data-lov-id="src/pages/Login.tsx:115:10" data-lov-name="Link" data-component-path="src/pages/Login.tsx" data-component-line="115" data-component-file="Login.tsx" data-component-name="Link" data-component-content="%7B%22text%22%3A%22%E2%86%90%20Back%20to%20home%22%2C%22className%22%3A%22text-gray-400%20hover%3Atext-white%20text-sm%22%7D" class="text-gray-400 hover:text-white text-sm" href="/">‚Üê Back to home</a></div>
    </div>
</section>

{% endblock %}
