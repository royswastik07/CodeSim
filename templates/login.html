{% extends 'base.html' %} {% block title %}Login - CodeSim{% endblock %} 
{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-gray-800">
    <div class="bg-gray-800 border border-gray-700 rounded-2xl p-10 w-full max-w-md shadow-2xl transform hover:scale-[1.02] transition duration-300">

        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-white mb-2">Login</h1>
            <p class="text-gray-400">Welcome back to CodeSim!</p>
        </div>

        <form method="POST" class="space-y-6">
            {{ csrf_field() if csrf_field else '' }}

            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input type="email" id="email" name="email" value="{{ email | default('') }}" class="w-full p-4 rounded-lg bg-gray-700/50 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" placeholder="Enter your email" required aria-label="Email" />
            </div>

            {% if show_otp %}
            <div>
                <label for="otp" class="block text-sm font-medium text-gray-300 mb-2">OTP</label>
                <input type="text" id="otp" name="otp" class="w-full p-4 rounded-lg bg-gray-700/50 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" placeholder="Enter 6-digit OTP" required aria-label="OTP" />
            </div>
            {% endif %}

            <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 text-white p-4 rounded-lg hover:from-indigo-600 hover:to-purple-600 transition">
                {{ 'Verify OTP' if show_otp else 'Send OTP' }}
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-400">
                Don’t have an account?
                <a href="{{ url_for('signup') }}" class="text-indigo-400 hover:text-indigo-300 font-semibold">
                    Sign Up
                </a>
            </p>
        </div>
        <div data-lov-id="src/pages/Login.tsx:114:8" data-lov-name="div" data-component-path="src/pages/Login.tsx" data-component-line="114" data-component-file="Login.tsx" data-component-name="div" data-component-content="%7B%22className%22%3A%22text-center%20mt-6%22%7D" class="text-center mt-6"><a data-lov-id="src/pages/Login.tsx:115:10" data-lov-name="Link" data-component-path="src/pages/Login.tsx" data-component-line="115" data-component-file="Login.tsx" data-component-name="Link" data-component-content="%7B%22text%22%3A%22%E2%86%90%20Back%20to%20home%22%2C%22className%22%3A%22text-gray-400%20hover%3Atext-white%20text-sm%22%7D" class="text-gray-400 hover:text-white text-sm" href="/">← Back to home</a></div>
    </div>
</section>
{% endblock %}
